<header class="header">
  <div class="container">
    <a class="header__logo" load="/"><img src.bind="logo" /></a>
    <!-- <nav class="header__nav" data-cy="nav"> -->
      <nav class="header__nav">
      <a

        repeat.for="link of links"

        >${link.name}</a
      >
    </nav>
  </div>
</header>
